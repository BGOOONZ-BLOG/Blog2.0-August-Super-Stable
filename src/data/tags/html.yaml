id: Html
title: HTML
description: " [Web browsers](https://en.m.wikipedia.org/wiki/Web_browser) receive HTML documents from a [web
  server](https://en.m.wikipedia.org/wiki/Web_server) or from local
  storage and [render](https://en.m.wikipedia.org/wiki/Browser_engine) the documents into multimedia web pages. HTML describes the structure
  of a [web page](https://en.m.wikipedia.org/wiki/Web_page) [semantically](https://en.m.wikipedia.org/wiki/Semantic_Web) and originally included cues for the appearance of the document."
